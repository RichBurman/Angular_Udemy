<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <input type="text" class="form-control" [(ngModel)]="username">
            <p>{{ username }}</p>
            <button 
            class="btn btn-primary" 
            [disabled]="username === ''"
            (click)="username = ''">Reset User</button>
        </div>
        <div>
            <h3>Assignment 3</h3>
            <!-- <button class="btn btn-primary" (click)="showSecret= !showSecret">Display Details</button> -->
            <button class="btn btn-primary" (click)="onToogleDetails()">Display Details</button>
            <p *ngIf="showSecret">Secret Password = tuna</p>
            <div 
            *ngFor="let logItem of log"
            [ngStyle]="{backgroundColor: logItem >= 5 ? 'blue' : 'transparent'}"
            [ngClass]="{'white-text': logItem >= 5}"
            >{{ logItem }}</div>
        </div> 
    </div>
</div>
